<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Concierge - Grand Oak General Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
            scrollbar-width: thin;
            scrollbar-color: rgba(100, 116, 139, 0.2) transparent;
        }

        body {
            background: #f0f4f8;
            min-height: 100vh;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(100, 116, 139, 0.2);
            border-radius: 3px;
        }

        .chat-container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .message-bubble {
            animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .message-bubble.prose p {
            margin-bottom: 0.5em;
        }

        .message-bubble.prose p:last-child {
            margin-bottom: 0;
        }

        .message-bubble.prose strong {
            color: inherit;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Slick Card Styles */
        .slick-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .slick-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.08);
            border-color: #cbd5e1;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            font-size: 0.65rem;
            padding: 0.15rem 0.5rem;
            border-radius: 999px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .badge-subtle {
            background-color: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }

        .typing-dot {
            width: 5px;
            height: 5px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }

        /* Compact Grid */
        .compact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 0.75rem;
            width: 100%;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4 h-screen bg-gray-50">

    <div class="chat-container w-full max-w-5xl rounded-2xl overflow-hidden flex flex-col h-[85vh]">
        <!-- Header -->
        <div class="bg-white border-b border-gray-100 p-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-xl gradient-bg flex items-center justify-center text-white text-lg shadow-lg shadow-indigo-500/20">
                    üè•
                </div>
                <div>
                    <h1 class="font-bold text-gray-800 text-lg leading-tight">Hospital Concierge</h1>
                    <p class="text-xs text-gray-500 font-medium">Grand Oak General Hospital</p>
                </div>
            </div>
            <div class="flex gap-2 text-xs">
                <div class="px-2 py-1 bg-indigo-50 text-indigo-600 rounded-md font-medium">Online</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-messages" class="flex-1 p-5 overflow-y-auto space-y-6 bg-gray-50/50">
            <!-- Welcome Message -->
            <div class="flex justify-start">
                <div
                    class="w-8 h-8 rounded-full gradient-bg flex items-center justify-center text-white text-xs flex-shrink-0 mt-1 shadow-sm">
                    AI</div>
                <div
                    class="ml-3 message-bubble bg-white border border-gray-200 text-gray-700 rounded-2xl rounded-tl-none px-5 py-3 shadow-sm max-w-[85%] text-sm leading-relaxed">
                    <p>üëã Hello! I can help you find <strong>doctors</strong>, check <strong>lab tests</strong>, or view
                        <strong>cabin availability</strong>.</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-100">
            <form id="chat-form" class="flex gap-3 relative">
                <input type="text" id="user-input"
                    class="flex-1 bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-xl px-4 py-3 pl-5 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder-gray-400"
                    placeholder="Type your question..." autocomplete="off">
                <button type="submit"
                    class="gradient-bg text-white px-6 rounded-xl hover:opacity-90 transition-opacity font-medium text-sm shadow-lg shadow-indigo-500/20 flex items-center gap-2">
                    <span>Send</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                        <path
                            d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');

        function appendMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

            if (isUser) {
                div.innerHTML = `
                    <div class="message-bubble gradient-bg text-white rounded-2xl rounded-tr-none px-5 py-3 shadow-md shadow-indigo-500/10 max-w-[85%] text-sm leading-relaxed">
                        ${text}
                    </div>
                `;
            } else {
                // Parse markdown for AI responses
                const htmlContent = marked.parse(text);
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full gradient-bg flex items-center justify-center text-white text-xs flex-shrink-0 mt-1 shadow-sm">AI</div>
                    <div class="ml-3 message-bubble bg-white border border-gray-200 text-gray-700 rounded-2xl rounded-tl-none px-5 py-3 shadow-sm max-w-[85%] text-sm leading-relaxed prose prose-sm max-w-none">
                        ${htmlContent}
                    </div>
                `;
            }

            chatMessages.appendChild(div);
            // Highlight code blocks if any (optional, requiring highlight.js, skipping for now)
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderDoctorCards(doctors) {
            const container = document.createElement('div');
            container.className = 'compact-grid w-full mt-2';

            doctors.forEach((doctor, index) => {
                const card = document.createElement('div');
                card.className = 'slick-card p-4 flex flex-col h-full';
                card.style.animation = `fadeIn 0.4s ease-out ${index * 0.05}s backwards`;

                const initials = doctor.name.split(' ').map(n => n[0]).slice(0, 2).join('');

                card.innerHTML = `
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center text-xs font-bold border border-indigo-100">
                            ${initials}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-semibold text-gray-900 text-sm truncate" title="${doctor.name}">${doctor.name}</h3>
                            <p class="text-xs text-indigo-600 font-medium truncate">${doctor.specialization}</p>
                        </div>
                        <div class="text-xs font-bold text-gray-500 bg-gray-50 px-2 py-1 rounded-md">$${doctor.fees}</div>
                    </div>
                    
                    ${doctor.schedule && doctor.schedule.length > 0 ? `
                        <div class="mt-auto pt-3 border-t border-gray-50">
                            <div class="flex flex-wrap gap-1">
                                ${doctor.schedule.slice(0, 2).map(s => {
                    const day = s.split(' ')[0];
                    return `<span class="badge badge-subtle">${day}</span>`;
                }).join('')}
                                ${doctor.schedule.length > 2 ? `<span class="badge badge-subtle">+${doctor.schedule.length - 2}</span>` : ''}
                            </div>
                        </div>
                    ` : ''}
                `;
                container.appendChild(card);
            });

            const wrapper = document.createElement('div');
            wrapper.className = 'flex justify-start w-full pl-11'; // Indent to align with bot avatar
            wrapper.appendChild(container);
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderTestCards(tests) {
            const container = document.createElement('div');
            container.className = 'compact-grid w-full mt-2';

            tests.forEach((test, index) => {
                const card = document.createElement('div');
                card.className = 'slick-card p-3 flex flex-col justify-between h-full';
                card.style.animation = `fadeIn 0.4s ease-out ${index * 0.05}s backwards`;

                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-1">
                            <span class="badge badge-subtle text-[10px] tracking-wide">${test.code}</span>
                            <span class="font-bold text-gray-900 text-sm">$${test.price}</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm mb-1 line-clamp-2" title="${test.name}">${test.name}</h3>
                    </div>
                    <div class="mt-2 pt-2 border-t border-gray-50 flex items-center justify-between text-[11px] text-gray-500">
                        <span class="flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            ${test.turnaroundTime}
                        </span>
                        ${test.preparation !== 'None' ? `<span class="text-amber-600 cursor-help" title="Preparation: ${test.preparation}">‚ö†Ô∏è Prep</span>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });

            const wrapper = document.createElement('div');
            wrapper.className = 'flex justify-start w-full pl-11';
            wrapper.appendChild(container);
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderCabinCards(cabins) {
            const container = document.createElement('div');
            container.className = 'compact-grid w-full mt-2';

            cabins.forEach((cabin, index) => {
                const card = document.createElement('div');
                card.className = 'slick-card p-3 flex flex-col h-full bg-white';
                card.style.animation = `fadeIn 0.4s ease-out ${index * 0.05}s backwards`;

                const isAvailable = cabin.status === 'Available';
                const statusColor = isAvailable ? 'text-emerald-600 bg-emerald-50 border-emerald-100' : 'text-rose-600 bg-rose-50 border-rose-100';

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-2">
                            <div class="font-bold text-gray-900 text-lg">${cabin.id}</div>
                            <div class="text-[10px] px-1.5 py-0.5 rounded-full ${statusColor} border font-medium">
                                ${cabin.status}
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-end mt-auto">
                        <div class="text-xs text-gray-500 font-medium">${cabin.type}</div>
                        <div class="font-bold text-indigo-600 text-sm">$${cabin.pricePerNight}<span class="text-gray-400 font-normal text-[10px]">/n</span></div>
                    </div>
                `;
                container.appendChild(card);
            });

            const wrapper = document.createElement('div');
            wrapper.className = 'flex justify-start w-full pl-11';
            wrapper.appendChild(container);
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex justify-start items-center gap-3 mt-2';
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full gradient-bg flex items-center justify-center text-white text-xs shadow-sm">AI</div>
                <div class="bg-white border border-gray-200 rounded-2xl rounded-tl-none px-4 py-3 shadow-sm flex gap-1 items-center h-10">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(div);
            // Auto scroll only if we are taking up space at the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTyping() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        function tryParseJSON(str) {
            try {
                // First, try to parse directly
                return JSON.parse(str);
            } catch (e) {
                // If that fails, try to extract JSON from markdown code blocks
                // Match ```json ... ``` or ``` ... ```
                const codeBlockMatch = str.match(/```(?:json)?\s*\n?([\s\S]*?)\n?```/);
                if (codeBlockMatch && codeBlockMatch[1]) {
                    try {
                        return JSON.parse(codeBlockMatch[1].trim());
                    } catch (e2) {
                        return null;
                    }
                }
                return null;
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, true);
            userInput.value = '';
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                removeTyping();

                if (data.response) {
                    // Try to parse as JSON first
                    const parsed = tryParseJSON(data.response);

                    if (parsed && parsed.type && parsed.items) {
                        // Structured data response
                        if (parsed.type === 'doctors') {
                            renderDoctorCards(parsed.items);
                        } else if (parsed.type === 'tests') {
                            renderTestCards(parsed.items);
                        } else if (parsed.type === 'cabins') {
                            renderCabinCards(parsed.items);
                        } else {
                            appendMessage(data.response, false);
                        }
                    } else {
                        // Plain text response
                        appendMessage(data.response, false);
                    }
                } else {
                    appendMessage('Sorry, I encountered an error.', false);
                }
            } catch (error) {
                removeTyping();
                console.error('Error:', error);
                appendMessage('Network error. Please try again.', false);
            }
        });
    </script>
</body>

</html>
