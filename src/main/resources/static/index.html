<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Concierge - Grand Oak General Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .message-bubble {
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInScale 0.4s ease-out;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .badge-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .badge-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .badge-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .badge-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }

            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">

    <div class="chat-container w-full max-w-4xl rounded-2xl overflow-hidden flex flex-col" style="height: 90vh;">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 p-6 text-white">
            <div class="flex items-center gap-3">
                <div class="text-4xl">üè•</div>
                <div>
                    <h1 class="text-2xl font-bold">Hospital Concierge</h1>
                    <p class="text-indigo-100 text-sm">Grand Oak General Hospital</p>
                </div>
            </div>
            <div class="mt-3 flex gap-2 flex-wrap">
                <span class="glass-effect px-3 py-1 rounded-full text-xs">üë®‚Äç‚öïÔ∏è Doctors</span>
                <span class="glass-effect px-3 py-1 rounded-full text-xs">üß™ Lab Tests</span>
                <span class="glass-effect px-3 py-1 rounded-full text-xs">üõèÔ∏è Cabins</span>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-messages"
            class="flex-1 p-6 overflow-y-auto space-y-4 bg-gradient-to-b from-gray-50 to-white scrollbar-hide">
            <!-- Welcome Message -->
            <div class="flex justify-start">
                <div
                    class="message-bubble bg-white border-2 border-indigo-100 rounded-2xl rounded-tl-sm p-4 max-w-[85%] shadow-sm">
                    <p class="text-gray-800">üëã <strong>Welcome!</strong> I'm your hospital concierge assistant.</p>
                    <p class="text-gray-600 text-sm mt-2">Ask me about our doctors, available lab tests, or cabin
                        accommodations!</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t bg-white">
            <form id="chat-form" class="flex gap-3">
                <input type="text" id="user-input"
                    class="flex-1 border-2 border-gray-200 rounded-full px-6 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                    placeholder="Ask about doctors, tests, or cabins..." autocomplete="off">
                <button type="submit"
                    class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-3 rounded-full hover:from-indigo-700 hover:to-purple-700 transition-all font-semibold shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');

        function appendMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = isUser
                ? 'message-bubble bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-2xl rounded-tr-sm p-4 max-w-[85%] shadow-lg'
                : 'message-bubble bg-white border-2 border-gray-100 text-gray-800 rounded-2xl rounded-tl-sm p-4 max-w-[85%] shadow-sm';
            bubble.textContent = text;

            div.appendChild(bubble);
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderDoctorCards(doctors) {
            const container = document.createElement('div');
            container.className = 'grid grid-cols-1 md:grid-cols-2 gap-4 w-full';

            doctors.forEach((doctor, index) => {
                const card = document.createElement('div');
                card.className = 'card bg-white rounded-xl p-5 shadow-md border border-gray-100';
                card.style.animationDelay = `${index * 0.1}s`;

                card.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="w-16 h-16 rounded-full bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center text-white text-2xl font-bold flex-shrink-0">
                            ${doctor.name.split(' ').map(n => n[0]).join('')}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-lg text-gray-900">${doctor.name}</h3>
                            <span class="badge badge-primary mt-1">${doctor.specialization}</span>
                        </div>
                    </div>
                    <div class="mt-4 space-y-2">
                        <div class="flex items-center gap-2 text-sm">
                            <span class="text-2xl">üí∞</span>
                            <span class="font-semibold text-gray-900">$${doctor.fees}</span>
                            <span class="text-gray-500">per consultation</span>
                        </div>
                        ${doctor.schedule && doctor.schedule.length > 0 ? `
                        <div class="mt-3">
                            <div class="text-xs font-semibold text-gray-500 mb-2">üìÖ SCHEDULE</div>
                            <div class="flex flex-wrap gap-1">
                                ${doctor.schedule.map(s => `<span class="badge badge-secondary text-xs">${s}</span>`).join('')}
                            </div>
                        </div>
                        ` : ''}
                        ${doctor.bio ? `
                        <p class="text-sm text-gray-600 mt-3 italic">"${doctor.bio}"</p>
                        ` : ''}
                    </div>
                `;

                container.appendChild(card);
            });

            const wrapper = document.createElement('div');
            wrapper.className = 'flex justify-start w-full';
            wrapper.appendChild(container);
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderTestCards(tests) {
            const container = document.createElement('div');
            container.className = 'grid grid-cols-1 md:grid-cols-2 gap-4 w-full';

            tests.forEach((test, index) => {
                const card = document.createElement('div');
                card.className = 'card bg-white rounded-xl p-5 shadow-md border border-gray-100';
                card.style.animationDelay = `${index * 0.1}s`;

                card.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-2">
                                <span class="text-2xl">üß™</span>
                                <h3 class="font-bold text-lg text-gray-900">${test.name}</h3>
                            </div>
                            <span class="badge badge-info mt-2">${test.code}</span>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold gradient-text">$${test.price}</div>
                        </div>
                    </div>
                    <div class="mt-4 space-y-2">
                        <div class="flex items-center gap-2 text-sm">
                            <span>‚è±Ô∏è</span>
                            <span class="text-gray-700"><strong>Turnaround:</strong> ${test.turnaroundTime}</span>
                        </div>
                        ${test.preparation && test.preparation !== 'None' ? `
                        <div class="flex items-start gap-2 text-sm bg-amber-50 border border-amber-200 rounded-lg p-2 mt-2">
                            <span>‚ö†Ô∏è</span>
                            <span class="text-amber-800"><strong>Preparation:</strong> ${test.preparation}</span>
                        </div>
                        ` : `
                        <div class="flex items-center gap-2 text-sm text-green-600">
                            <span>‚úÖ</span>
                            <span>No preparation required</span>
                        </div>
                        `}
                    </div>
                `;

                container.appendChild(card);
            });

            const wrapper = document.createElement('div');
            wrapper.className = 'flex justify-start w-full';
            wrapper.appendChild(container);
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderCabinCards(cabins) {
            const container = document.createElement('div');
            container.className = 'grid grid-cols-1 md:grid-cols-2 gap-4 w-full';

            cabins.forEach((cabin, index) => {
                const card = document.createElement('div');
                card.className = 'card bg-white rounded-xl p-5 shadow-md border border-gray-100';
                card.style.animationDelay = `${index * 0.1}s`;

                const statusBadge = cabin.status === 'Available' ? 'badge-success' :
                    cabin.status === 'Occupied' ? 'badge-warning' : 'badge-secondary';

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="text-2xl">üõèÔ∏è</span>
                                <h3 class="font-bold text-xl text-gray-900">${cabin.id}</h3>
                            </div>
                            <span class="badge badge-primary mt-2">${cabin.type}</span>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold gradient-text">$${cabin.pricePerNight}</div>
                            <div class="text-xs text-gray-500">per night</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <span class="badge ${statusBadge}">${cabin.status}</span>
                    </div>
                    ${cabin.features && cabin.features.length > 0 ? `
                    <div class="mt-3">
                        <div class="text-xs font-semibold text-gray-500 mb-2">‚ú® FEATURES</div>
                        <div class="flex flex-wrap gap-1">
                            ${cabin.features.map(f => `<span class="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded-full">${f}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                `;

                container.appendChild(card);
            });

            const wrapper = document.createElement('div');
            wrapper.className = 'flex justify-start w-full';
            wrapper.appendChild(container);
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex justify-start';
            div.innerHTML = `
                <div class="bg-white border-2 border-gray-100 rounded-2xl rounded-tl-sm p-3 shadow-sm">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTyping() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        function tryParseJSON(str) {
            try {
                // First, try to parse directly
                return JSON.parse(str);
            } catch (e) {
                // If that fails, try to extract JSON from markdown code blocks
                // Match ```json ... ``` or ``` ... ```
                const codeBlockMatch = str.match(/```(?:json)?\s*\n?([\s\S]*?)\n?```/);
                if (codeBlockMatch && codeBlockMatch[1]) {
                    try {
                        return JSON.parse(codeBlockMatch[1].trim());
                    } catch (e2) {
                        return null;
                    }
                }
                return null;
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, true);
            userInput.value = '';
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                removeTyping();

                if (data.response) {
                    // Try to parse as JSON first
                    const parsed = tryParseJSON(data.response);

                    if (parsed && parsed.type && parsed.items) {
                        // Structured data response
                        if (parsed.type === 'doctors') {
                            renderDoctorCards(parsed.items);
                        } else if (parsed.type === 'tests') {
                            renderTestCards(parsed.items);
                        } else if (parsed.type === 'cabins') {
                            renderCabinCards(parsed.items);
                        } else {
                            appendMessage(data.response, false);
                        }
                    } else {
                        // Plain text response
                        appendMessage(data.response, false);
                    }
                } else {
                    appendMessage('Sorry, I encountered an error.', false);
                }
            } catch (error) {
                removeTyping();
                console.error('Error:', error);
                appendMessage('Network error. Please try again.', false);
            }
        });
    </script>
</body>

</html>
